<table mat-table 
      [dataSource]="dataSource" 
      class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell 
        *matHeaderCellDef>Имя</th>
    <td mat-cell 
        *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell 
        *matHeaderCellDef>Уровень</th>
    <td mat-cell 
        *matCellDef="let element">{{ element.level }}</td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell 
        *matHeaderCellDef>Сила</th>
    <td mat-cell 
        *matCellDef="let element">{{ element.power }}</td>
  </ng-container>

  <ng-container matColumnDef="ability">
    <th mat-header-cell 
        *matHeaderCellDef>Способности</th>
    <td mat-cell 
        *matCellDef="let element">{{ element.ability }}</td>
  </ng-container>

  


 
  <ng-container matColumnDef="delete">
    <th mat-header-cell 
        *matHeaderCellDef>Удаление</th>
    <td mat-cell 
        *matCellDef="let element; let i = index">
        <button mat-button color="warn" (click)="removeData(i)">Удалить</button>
    </td>
  </ng-container>

  <tr mat-header-row 
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
